<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title> 
    <link rel="stylesheet" type="text/css" href="fontawesome.min.css">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style1.css">
    
</head>
<body> 
  <div class="container">
    <div class="topbar">
      <div class="logo">
        <h2>Admin</h2>
      </div>
      <div class="search">
        <input type="text" id="search" placeholder="search here">
        <label for="search"><i class='fa fa-search'></i></label>
      </div>
      <i class="fas fa-bell"></i>
      <div class="sidebar">
        <ul>
          <li>
            <a href="#">
              <i class="fas fa-th-large"></i>
              <div>DASHBOARD</div>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-user-doctor"></i>
              <div>DOCTOR</div>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-message"></i>
              <div>MESSAGES</div>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-chart-bar"></i>
              <div>ANALYTICS</div>
            </a>
          </li>
      </div>
      <div class="main">
        <div class="cards">
          <div class="card">
            <div class="card-content">
              <div class="number">0044</div>
              <div class="card-name">Dr. Abulfail Ahmed Rufai</div>
            </div>
            <div class="icon-box">
              <i class="fas fa-user-doctor"></i>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="number">0054</div>
              <div class="card-name">Dr. Francine Kaba</div>
            </div>
            <div class="icon-box">
              <i class="fas fa-user-doctor"></i>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="number">0064</div>
              <div class="card-name">Dr. Samuel Nana Baffour Asare </div>
            </div>
            <div class="icon-box">
              <i class="fas fa-user-doctor"></i>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="number">0074</div>
              <div class="card-name">Dr. Eric Manu</div>
            </div>
            <div class="icon-box">
              <i class="fas fa-user-doctor"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
